#  Use ^/ to indicate file path relative to GCR root dir

subclass_name: redmapper.RedmapperCatalog

catalog_root_dir: ^/xgal/skysim/addons/redmapper_v1.1.1
catalog_path_template:
  clusters: skysim_5000_v1.1.1_run_redmapper_v0.8.5_lgt20_catalog.fit
  members: skysim_5000_v1.1.1_run_redmapper_v0.8.5_lgt20_catalog_members.fit

sky_area: 5000.0

cosmology:
  H0: 71.0
  Om0: 0.2648
  Ob0: 0.0448
  sigma8: 0.8
  n_s: 0.963

creators: ['Eli Rykoff']
description: |
  Cluster and member catalogs computed from the redMaPPer cluster finder
  (v0.8.5) run on skysim5000 v1.1.1.  Richness selection is lambda > 20.

include_in_default_catalog_list: true
