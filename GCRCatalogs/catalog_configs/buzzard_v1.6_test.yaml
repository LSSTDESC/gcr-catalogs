#  Use ^/ to indicate file path relative to GCR root dir

subclass_name: buzzard.BuzzardGalaxyCatalog

catalog_root_dir: ^/external/buzzard/Buzzard-0/addgalspostprocess
catalog_path_template:
    truth: truth_v1.6/Chinchilla-0_lensed.{}.fits
    lsst : mags_v1.6/Chinchilla-0_LSST.{}.fits

cosmology:
    H0: 70.0
    Om0: 0.286
    Ob0: 0.047
    sigma8: 0.82
    n_s: 0.96

healpix_pixels: [42]
halo_mass_def: vir
lightcone: true
sky_area : 53.7148
version: '1.6_test'

creators: ['Joe DeRose', 'Risa Wechsler', 'Eli Rykoff', 'Matt Becker']
description: |
    This is a smaller version of the Buzzard galaxy catalog v1.6 (realization 0),
    with only one healpixal, for testing purpose.
    Read more at https://confluence.slac.stanford.edu/x/4o2bDQ

deprecated: Use buzzard_v2.0.0_* instead.
