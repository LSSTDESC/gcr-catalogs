#  Use ^/ to indicate file path relative to GCR root dir

subclass_name: redmapper.RedMapperLegacyCatalog

catalog_root_dir: ^/xgal/protoDC2/
catalog_path_template:
    clusters : proto-dc2_v4.3_test_halos_lambda_chisq.fit
    members  : proto-dc2_v4.3_test_halos_lambda_chisq_members_00.fit

cosmology:
    H0: 71.0
    Om0: 0.265
    Ob0: 0.0448
    sigma8: 0.8
    n_s: 0.963

lightcone: true
sky_area : 25.0

creators: [ 'Andrew Benson', 'Andrew Hearin',  'Katrin Heitmann', 'Danila Korytov', 'Eve Kovacs', 'Eli Rykoff']
description: |
    cluster catalog and member catalog from the redMaPPer cluster finder run on proto-dc2. Red
    sequence was fit in the standard way, but centers are on halo centers, i.e. a real halo finding
    run was not done.

deprecated: true
