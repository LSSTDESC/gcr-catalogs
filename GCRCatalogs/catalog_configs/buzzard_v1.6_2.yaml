#  Use ^/ to indicate file path relative to GCR root dir

subclass_name: buzzard.BuzzardGalaxyCatalog

catalog_root_dir: ^/external/buzzard/Buzzard-2/addgalspostprocess
catalog_path_template:
    truth: truth_v1.6/Chinchilla-2_lensed.{}.fits

cosmology:
    H0: 70.0
    Om0: 0.286
    Ob0: 0.047
    sigma8: 0.82
    n_s: 0.96

halo_mass_def: vir
lightcone: true
sky_area : 10313.24
version: '1.6_2'

creators: ['Joe DeRose', 'Risa Wechsler', 'Eli Rykoff', 'Matt Becker']
description: |
    Buzzard galaxy catalog v1.6 (realization 2).
    This is a 10,000-square-degree catalog created with the ADDGALS algorithm.
    It has galaxies down to 2 magnitudes fainter than projected DES Y5 magnitude limits.
    Read more at https://confluence.slac.stanford.edu/x/4o2bDQ

deprecated: Use buzzard_v2.0.0_* instead.
