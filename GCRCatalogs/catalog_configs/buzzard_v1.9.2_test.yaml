#  Use ^/ to indicate file path relative to GCR root dir

subclass_name: buzzard.BuzzardGalaxyCatalog

catalog_root_dir: ^/external/buzzard/Buzzard-3/v1.9.2/addgalspostprocess/
catalog_path_template:
    truth: truth/Chinchilla-3_lensed.{}.fits
    auxmag : auxmags/Chinchilla-3-lsst.{}.fits

cosmology:
    H0: 70.0
    Om0: 0.286
    Ob0: 0.047
    sigma8: 0.82
    n_s: 0.96

healpix_pixels: [42]
halo_mass_def: vir
lightcone: true
sky_area : 53.7148
version: '1.9.2_test'

creators: ['Joe DeRose', 'Risa Wechsler', 'Eli Rykoff', 'Matt Becker']
description: |
    Buzzard galaxy catalog v1.9.2 (realization 3).
    This is a 10,000-square-degree catalog created with the ADDGALS algorithm.
    It has galaxies down to r~26.5 magnitudes fainter than projected DES Y5 magnitude limits.
    Read more at https://confluence.slac.stanford.edu/x/4o2bDQ
subclass_name: buzzard.BuzzardGalaxyCatalog

