#  Use ^/ to indicate file path relative to GCR root dir

subclass_name: composite.CompositeReader
catalogs:
  - catalog_name: summary
    subclass_name: dc2_truth_parquet.DC2TruthParquetCatalog
    base_dir: ^/lsstdesc-public/dc2/run2.2i-dr6-v2/truth_variable
    filename_pattern: 'star_truth_summary_int_id.parquet$'
    is_main: true
    include_native_quantities: false
  - catalog_name: lc_stats
    subclass_name: dc2_truth_parquet.DC2TruthParquetCatalog
    base_dir: ^/lsstdesc-public/dc2/run2.2i-dr6-v2/truth_variable
    filename_pattern: 'star_lc_stats_int_id.parquet$'
    matching_partition: true
    matching_row_order: true
    overwrite_quantities: false
    overwrite_attributes: false
    include_native_quantities: false


description: DC2 Run 2.2i  Summary truth table for stars restricted to DC2 footprint; id of type int
creators: ['Rubin LSST DESC DC2 Team']
public_release: [v4]
include_in_default_catalog_list: true
