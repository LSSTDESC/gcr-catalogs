subclass_name: buzzard.BuzzardGalaxyCatalog

high_res: true
catalog_root_dir: ^/external/buzzard/Buzzard-highres
catalog_path_template:
    truth: truth/Buzzard-highres_galaxies_shmatch.{}.fit
    lsst: lsst/Buzzard-highres_lsst.{}.fit
    halos: halos/Buzzard-highres_halos.{}.fit
    des: des/Buzzard-highres_decam.{}.fit
    stripe82: stripe82/Buzzard-highres_Stripe82_Mock_mag.{}.fit
    cfhtls: cfhtls/Buzzard-highres_cfhtls.{}.fit
    candels: candels/Buzzard-highres_candels.{}.fit
    deep: deep/Buzzard-highres_deep.{}.fit
    euclid: euclid/Buzzard-highres_euclid.{}.fit
    flamex: flamex/Buzzard-highres_flamex.{}.fit
    hsc: hsc/Buzzard-highres_hsc.{}.fit
    irac: irac/Buzzard-highres_irac.{}.fit
    johnson: johnson/Buzzard-highres_johnson.{}.fit
    sdss25: sdss25/Buzzard-highres_sdss25.{}.fit
    twomass: twomass/Buzzard-highres_twomass.{}.fit
    vista: vista/Buzzard-highres_vista.{}.fit
    wise: wise/Buzzard-highres_wise.{}.fit
    desy5: desy5/Buzzard-highres_DES_Mock_mag.{}.fit

cosmology:
    H0: 70.0
    Om0: 0.286
    Ob0: 0.047
    sigma8: 0.82
    n_s: 0.96

halo_mass_def: vir
lightcone: true
sky_area : 400.0
version: '1.1'

creators: ['Joe DeRose', 'Risa Wechsler', 'Eli Rykoff', 'Matt Becker']
description: |
    Buzzard "high-res" galaxy catalog v1.1.
    This is a 400-square-degree mock galaxy catalog with 238 million galaxies
    down to r=29 for 0 < z <= 8.7, constructed with SHAM and ADDSEDs.
    Read more at https://confluence.slac.stanford.edu/x/ko6bDQ

